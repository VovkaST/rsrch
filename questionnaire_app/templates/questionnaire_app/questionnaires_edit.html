{% extends 'base.html' %}

{% block title %}
    {{ block.super }}: Изменение анкеты "{{ object.title }}"
{% endblock title %}

{% block content %}
    <h1>Изменение анкеты "{{ object.title }}"</h1>
    <form action="{% url 'questionnaire_edit' object.slug %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
{% endblock content %}
