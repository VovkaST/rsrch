{% extends 'base.html' %}
{% block title %}Все анкеты{% endblock title %}

{% block content %}
    <h1>Все анкеты</h1>
    <ul>
        {% for questionnaire in questionnaires_list %}
            <li><a href="{% url 'questionnaire_view' questionnaire.slug %}">{{ questionnaire.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'questionnaire_create' %}">Создать новую</a>
{% endblock content %}
