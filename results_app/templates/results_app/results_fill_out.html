{% extends 'base.html' %}

{% block title %}
    {{ block.super }}: Заполнение анкеты
{% endblock title %}

{% block content %}
    <h1>Анкета "{{ object.questionnaire.title }}"</h1>
    <form action="{% url 'results_fill_out' object.link_fill_out %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
{% endblock content %}
